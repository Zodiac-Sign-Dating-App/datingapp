<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login to Star Crossed</title>

        <!-- <script>
            function clickinner() {
              window.location.href = 'app.html';
              }
        </script> -->

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>Star-Crossed Login</h1>
                </div>

                <div class="content">
                    <form id="login-form">
                        <input id="name" type="name" name="name" title="name" placeholder="Name" required autofocus>
                        <input id="pass" type="password" name="pass" title="pass" placeholder="Password" required>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <!-- onClick="javascript:clickinner()" -->
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
