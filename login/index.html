<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Star Crossed - Login</title>

        </script> -->

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />

    </head>

    <body>

<nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
              <h1 class="titletext">Star Crossed</h1>
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
          </a>
      
        </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button signButton" href="../signup/index.html">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>



        <div id="login">
                <div class="login-card">
                        <div class="card-title">
                            <h1>Star-Crossed Login</h1>
                        </div>

                <div class="content field">
                    <form id="login-form">
                        <input class="input" id="name" type="name" name="name" title="name" placeholder="Username" required autofocus>
                        <input class="input" id="pass" type="password" name="pass" title="pass" placeholder="Password" required>
                        
                        
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <!-- onClick="javascript:clickinner()" -->
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
