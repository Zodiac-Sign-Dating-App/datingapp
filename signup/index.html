<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>signup to Star Crossed</title>

        <!-- <script>
            function clickinner() {
              window.location.href = 'app.html';
              }
        </script> -->

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="signup">
            <div class="signup-card">
                <div class="card-title">
                    <h1>Star-Crossed signup</h1>
                </div>

                <div class="content">
                    <form id="signup-form">
                        <input id="name" type="name" name="name" title="name" placeholder="Name" required autofocus>
                        <input id="pass" type="password" name="pass" title="pass" placeholder="Password" required>
                        <label>Birthday</label><br>
                        <input id="dob" type="date" name="bday" title="bday" required><br>
                        <label>Gender</label><br>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="nonbin">NonBinary/GenderNeutral</option>
                        </select> <br>
                        <label>Interested In</label><br>
                        <select name="preference">
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <option value="both">Both / No Preference</option>
                        </select><br><br>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="btn btn-primary">signup</button>
                                <!-- onClick="javascript:clickinner()" -->
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
